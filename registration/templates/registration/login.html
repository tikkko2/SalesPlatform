{% extends 'components/base.html' %}
{% load static %}

{% block content %}

    <div class="main d-flex align-items-center text-center m-5 p-5">
        <div class="container d-flex justify-content-center m-2">
            <main class="form-login w-25">
                <form method="POST" action="{% url 'registration:loginPage' %}">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <h1 class="col-mb-4 text-center">Login</h1>
                    </div>
                    <div class="container" style="color: black">
                    {{ login_form }}
                    </div>


                    <div class="checkbox mb-3 ">
                        <label style="color: black">
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div>
                        <button class="btn btn-lg w-50" type="submit">Log in</button>
                    </div>

                    <a href="{% url 'registration:registration' %}" class="register">Create Account</a>
                </form>
            </main>
        </div>
    </div>


{% endblock %}
