{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<div class="main">
    <!-- HEADER CONTAINER -->

    <div class="container rounded bg-white mt-2 mb-2 d-flex justify-content-center account-content-container">
        <div class="row d-flex justify-content-around align-items-center"></div>

        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">

            </div>
        </div>

        <div class="col-md-6 border-right">
            <!--FORM STARTS HERE-->
            <form action="{% url 'registration:accountEdit' %}" method="POST">
                {% csrf_token %}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-around align-items-center mb-3">
                        <h4 class="text-right">Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            {{ form }}
                        </div>

                    </div>
                   
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>

{% endblock %}
